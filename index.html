<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link ref="preconnect" href="https://cdn.jsdelivr.net">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitokoto | 一言</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CYYHH3/CDN2@main/js/Waves/v0.7.6/waves.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CYYHH3/CDN2@main/js/APlayer/v1.10.1/APlayer.min.css">

<body>
    <div id="outer">
        <div id="hitokoto">
            <!--<h1>「 <a href='' target="_blank" id="link">{{ hitokoto_hitokoto }}</a> 」</h1>-->

            <h3>—— {{ hitokoto_from_who }}《{{ hitokoto_from }}》</h3>
        </div>
        <button class="getHitokoto" v-on:click="getHitokoto">换一句</button>
    </div>
    <div id="aplayer"></div>

    <!-- Vue -->

    <!-- Waves -->
    <script src="https://cdn.jsdelivr.net/gh/CYYHH3/CDN2@main/js/Waves/v0.7.6/waves.min.js"></script>
    <script type="text/javascript">
        //Waves.attach('.getHitokoto', ['waves-button', 'waves-light']);
        Waves.attach('.getHitokoto', ['waves-button', 'waves-float', 'waves-light']);
        Waves.init();

    <!-- Darkmode -->
    <script src="https://cdn.jsdelivr.net/gh/CYYHH3/CDN2@main/js/Darkmode.js/v1.5.7/darkmode.min.js"></script>

    <!-- Basic JavaScript -->
    <script src="./js/index.js"></script>
